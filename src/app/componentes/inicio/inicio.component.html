<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo de la app">
        </div>
        <nav>
            <a href="index.html">Inicio</a> |
            <a href="preguntas-frecuentes.html">Preguntas frecuentes</a> |
            <a href="canales-de-atencion.html">Canales de atención</a>
        </nav>
        <div class="auth-buttons">
            <button onclick="location.href='registro.html'" class="btn btn-grey">Registrar</button>
            <button onclick="location.href='login.html'" class="btn btn-blue">Iniciar sesión</button>
        </div>
    </header>
    <hr>
    <main>
        <h1 class="main-title">¿A dónde quieres ir?</h1>
        <div class="search-box">
            <input type="text" placeholder="Lugares para visitar, cosas qué hacer, pasar el rato...">
            <button class="search-icon">
                <img src="lupa.png" alt="Buscar">
            </button>
            <button class="mic-icon">
                <img src="microfono.png" alt="Micrófono">
            </button>
        </div>
        <section class="comments">
            <h2>Comentarios recientes</h2>
            <div class="carousel">
                <!-- Aquí se insertarán los comentarios recientes de la base de datos -->
            </div>
        </section>
        <section class="categories">
            <h2>Categorías</h2>
            <div class="category-grid">
                <div class="category" onclick="location.href='panaderia.html'">
                    <img src="panaderia.png" alt="Panadería">
                    <p>Panadería</p>
                </div>
                <div class="category" onclick="location.href='bar.html'">
                    <img src="bar.png" alt="Bar">
                    <p>Bar</p>
                </div>
                <div class="category" onclick="location.href='cafeteria.html'">
                    <img src="cafeteria.png" alt="Cafetería">
                    <p>Cafetería</p>
                </div>
                <div class="category" onclick="location.href='restaurante.html'">
                    <img src="restaurante.png" alt="Restaurante">
                    <p>Restaurante</p>
                </div>
                <div class="category" onclick="location.href='discoteca.html'">
                    <img src="discoteca.png" alt="Discoteca">
                    <p>Discoteca</p>
                </div>
                <div class="category" onclick="location.href='otro.html'">
                    <img src="otro.png" alt="Otro">
                    <p>Otro</p>
                </div>
                <div class="category" onclick="location.href='supermercado.html'">
                    <img src="supermercado.png" alt="Supermercado">
                    <p>Supermercado</p>
                </div>
                <div class="category" onclick="location.href='tienda.html'">
                    <img src="tienda.png" alt="Tienda">
                    <p>Tienda</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
