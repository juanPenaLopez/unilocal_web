<!DOCTYPE html>
<html lang="es">
<head>

    <title>Crear evento</title>

        body {
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;

            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .header img {
            width: 100px;
        }

            color: blue;

        }
        .header a:hover {
            text-decoration: underline;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .header .user-info span {
            font-weight: bold;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            color: blue;
            text-decoration: underline;
        }
        .content form {
            margin-top: 20px;
        }
        .content form input,
        .content form select,
        .content form textarea {
            width: 100%;
            margin-bottom: 10px;
        }
        .content form button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .content form button:hover {
            background-color: darkblue;
        }
        .content .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .content .row label {
            width: 30%;
        }
        .content .row input,
        .content .row select {
            width: 65%;
        }
    </style>
</head>
